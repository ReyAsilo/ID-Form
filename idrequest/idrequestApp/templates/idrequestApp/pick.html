{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technological University of The Philippines-Cavite</title>

    <!--BOOTSTRAOP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <!--Customize CSS-->
    <link rel="stylesheet" href="{%static 'css/Student and Faculty Login.css'%}">
    <link rel="icon" href="{%static 'images/logo.png'%}">
</head>
</head>

<body>

    <main>
        <header>
            <img src="{%static 'images/logo.png'%}" alt="TUPC logo" width="120px" height="120px">
            <h1 class="TUPlabel"> TECHNOLOGICAL UNIVERSITY OF <br> THE PHILIPPINES - CAVITE</h1>
        </header>

        <form action="{% url 'idrequestApp:forms' %}" method = "POST">
            {% csrf_token %}
            <h2>ID REQUEST WEBSITE</h2>

            <h3> PICK YOUR ROLE </h3>

            <section>
                <div class="container">
                    <img class="image" src="{%static 'images/Studentlogo.png'%}" alt="Student logo" width="200px" height="200px">
                    <button type= submit> I'M A STUDENT</button>

                </div>

            </form>
            <form action="{% url 'idrequestApp:fform' %}" method = "POST">
                {% csrf_token %}

                <div class="container">
                    <img class="image" src="{%static 'images/Professorlogo.png'%}" alt="Professor logo" width="200px" height="200px">
                    <button type= submit> I'M A FACULTY MEMBER</button>
                </div>
            </section>

        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="../js/pick.js"></script>
</body>

</html>
