<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technological University of The Philippines-Cavite</title>

    <!--BOOTSTRAOP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--FONTS-->
    <link rel="stylesheet" href="../css/fonts.css">
    <!--Customize CSS-->
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="icon" href="../images/logo.png">
</head>

<body>
    <main>
        <header>
            <img src="../images/logo.png" alt="TUPC logo" width="120px" height="120px">
            <h1 class="TUPlabel"> TECHNOLOGICAL UNIVERSITY OF <br> THE PHILIPPINES - CAVITE</h1>
        </header>

       
    </main>
    <section>
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
      
                    <form>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Your Name"/>
                        <label class="form-label" for="form3Example1cg"></label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Your Email" />
                        <label class="form-label" for="form3Example3cg"></label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Password"/>
                        <label class="form-label" for="form3Example4cg"></label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example4cdg" class="form-control form-control-lg" placeholder="Confirm your password" />
                        <label class="form-label" for="form3Example4cdg"></label>
                      </div>
                      <div class="form-check d-flex justify-content-center mb-5">
                      <div>
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          value=""
                          id="checkbox"
                        />
                        <label class="form-check-label" for="form2Example3g">
                          I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                        </label>
                    </div>
                      </div>
      
                      <div id="reg" class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-block btn-lg">Register</button>
                      </div>
      
                      <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="Student and Faculty Login.html" class="fw-bold text-body"><u>Login here</u></a></p>
      
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="../js/Student and Faculty Login.js"></script>
</body>

<!-- secsecsec -->

</html>
