<!DOCTYPE html> {%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technological University of The Philippines-Cavite</title>

    <!--BOOTSTRAOP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!--Customize CSS-->
    <link rel="stylesheet" href="{%static 'css/Student form.css'%}">
    <link rel="icon" href="{%static 'images/logo.png'%}">
</head>

<body>
    <main>
        <header>
            <div>
                <img id="logo" src="{%static 'images/logo.png'%}" alt="TUPC logo" width="120px" height="120px">
            </div>

            <div>
                <h1 class="{%static 'TUPlabel'%}"> TECHNOLOGICAL UNIVERSITY OF THE PHILIPPINES - CAVITE</h1>
            </div>
        </header>


        <form method='POST' enctype="multipart/for-data" action="{% url 'idrequestApp:forms' %}">
          {% csrf_token %}
            <h3>STUDENT ID REQUEST FORMS</h3>

            
                <div class="form-row">
                    <div class="name">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="inputfname" name="firstname" placeholder="First Name" required>
                    </div>
                    <div class="name">
                        <label for="mname">Middle Name</label>
                        <input type="text" class="form-control" id="inputmname" name="middle" placeholder="Middle Name" required>
                    </div>
                    <div class="name">
                        <label for="lname">Surname</label>
                        <input type="text" class="form-control" id="inputsname" name="lastname" placeholder="Surname" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="Second">
                        <label for="inputState">Course</label>
                        <select id="inputsection" class="form-control" name="section">
                      <option selected disabled>Section</option>
                      <option>BET-COET-4B</option>
                      <option>BET-COET-NS-3B</option>
                      <option>BET-COET-3A</option>
                      <option>BET-COET-NS-2B</option>
                      <option>BET-COET-2A</option>
                      <option>BET-COET-NS-1B</option>
                      <option>BET-COET-1A</option>  
                    </select>
                    </div>
                    <div class="Second">
                        <label for="snumber">Student #</label>
                        <input type="text" class="form-control" name="idnum" id="inputnumber" placeholder="TUPC-XX-XXXX" required>
                    </div>
                    <div class="Second">
                        <label for="drequested">Date Requested</label>
                        <input type="date" name="date" class="form-control" id="date" required>
                    </div>
                </div>

                <h3 class="icoe">IN CASE OF EMERGENCY</h3>

                <div class="form-row">
                    <div class="emer">
                        <label for="fname">Contact Person</label>
                        <input type="text" name="cname" class="form-control" id="inputcname" required>
                    </div>
                    <div class="embre">
                        <label for="mname">Contact Number</label>
                        <input type="text" name="cnumber" class="form-control" id="inputecontact" required>
                    </div>
                    <div class="add">
                        <label for="inputAddress2">Address</label>
                        <input type="text" name="address" class="form-control" id="inputAddress" required>
                    </div>
                </div>



                <div>

                    <p>Upload your photo wearing formal attire with white background.</p>
                    <img src="{%static 'images/Sample id.jpg'%}" alt="sample photo " width="200px " height="200px" >

                    <div class="input-group">
                        <input type="file" id="picture " name="pic" accept=".jpg, .png" >
                    </div>


                    <div>
                        <p>Upload your signature in a white paper.</p>
                        <img src="{%static 'images/signature.png '%}" alt="sample signature " width="200px">
                    </div>

                    <div class="input-group">
                        <input type="file" id="signature " accept=".jpg, .png " name="signature">
                    </div>


                    <div class="loginbttn">
                        <button class="btn btn-primary" id="log" role="button" type="submit">Submit</button>

                    </div>


                </div>



    </main>



    </form>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js " integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2 " crossorigin="anonymous "></script>
    <script src="../js/Student form.js "></script>


</body>

</html>
